<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela-Horizontal</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="text-align: left;">A1</br>(Esquerda)</td>
            <td style="text-align: center;">B1</br>(Centro)</td>
            <td style="text-align: right;">C1</br>(Direita)</td>
        </tr>
        <tr>
            <td style="text-align: center; vertical-align: top;">A2</br>(Topo)</td>
            <td style="text-align: center;">B2</br>(Padrão)</td>
            <td style="text-align: center; vertical-align: bottom;">C2</br>(Baixo)</td>
        </tr>
        <tr>
            <td style="text-align: center; vertical-align: top;">A3</br>(Topo)</td>
            <td style="text-align: center; vertical-align: bottom;">B3</br>(Baixo)</td>
            <td style="text-align: center;">C3</br>(Padrão)</td>
        </tr>
        <tr>
            <td style="text-align: center;">A4</br></td>
            <td style="text-align: right;">1000</br>(Numero a Direita)</td>
            <td style="text-align: center;">C4</br></td>
        </tr>
    </table>
</body>
</html>
